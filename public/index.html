<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IGNYTRON SMMA</title>
	<link rel="stylesheet" href="css/main.css" />
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
</head>

<body>
	<header>
		<div class="nav container">
			<a href="#" class="logo">IGNYTRON</a>
			<i class="bx bx-shopping-bag" id="cart-icon" data-quantitiy="0"></i>
			<div class="cart">
				<h2 class="cart-title">Your Cart</h2>
				<div class="cart-content"></div>
				<div class="total">
					<div class="total-title">Total</div>
					<div class="total-price">₹0</div>
				</div>
				<button type="button" class="btn-buy">Pay Now</button>
				<i class="bx bx-x" id="close-cart"></i>
			</div>
		</div>
	</header>
	<section class="shop container">
		<h2 class="section title">Shop Our Advertising Services</h2>
		<div class="shop-content">
			<div class="product-box">
				<img src="https://cdn-icons-png.flaticon.com/512/5547/5547525.png" alt="" class="product-img" />
				<h2 class="product-title">10 Leads/Appointments And Advertising</h2>
				<span class="price">₹80000</span>
				<i class="bx bx-shopping-bag add-cart"></i>
			</div>
			<div class="product-box">
				<img src="https://cdn-icons-png.flaticon.com/512/4545/4545209.png " alt="" class="product-img" />
				<h2 class="product-title">20 Leads/Appointments And Advertising</h2>
				<span class="price">₹150000</span>
				<i class="bx bx-shopping-bag add-cart"></i>
			</div>
			<div class="product-box">
				<img src="   https://cdn-icons-png.flaticon.com/512/5175/5175214.png " alt="" class="product-img" />
				<h2 class="product-title">25 Leads/Appointments And Advertising</h2>
				<span class="price">₹200000</span>
				<i class="bx bx-shopping-bag add-cart"></i>
			</div>
		</div>
	</section>
	<script src="js/main.js"></script>
	<script src="js/cart.js"></script>
</body>

</html>
